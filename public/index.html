<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>WhatsApp Web Interface</h1>
            <div id="connection-status" class="status-disconnected">Status: Disconnected</div>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <div class="sidebar-header">
                    <button id="refreshChat">Refresh Chats</button>
                    <div id="chat-count">Total Chats: 0</div>
                </div>
                <div id="chat-list" class="chat-list">
                    <!-- Chat items will be added here dynamically -->
                </div>
            </div>

            <div class="chat-container">
                <div id="message-container" class="message-container">
                    <!-- Messages will be added here dynamically -->
                </div>

                <form id="message-form" class="message-form">
                    <input type="text" id="phone-number" placeholder="Phone number (e.g., 8801XXXXXXXXX)" required>
                    <input type="text" id="message-input" placeholder="Type a message" required>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
