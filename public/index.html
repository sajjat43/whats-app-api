<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Status Alert -->
    <div id="statusAlert" class="alert">
        <strong>Status:</strong> <span id="connectionStatus">Checking...</span>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="card">
                    <div class="card-header">
                        <h5>Start Chat</h5>
                    </div>
                    <div class="card-body">
                        <form id="startChatForm">
                            <div class="mb-3">
                                <label for="chatNumber" class="form-label">Phone Number</label>
                                <div class="input-group">
                                    <span class="input-group-text">+880</span>
                                    <input type="tel" class="form-control" id="chatNumber" 
                                        placeholder="1234567890" 
                                        pattern="[0-9]{10,11}" 
                                        required>
                                </div>
                                <div class="form-text">Enter the phone number without country code</div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-comment-dots me-2"></i>Start Chat
                            </button>
                        </form>

                        <div class="mt-4">
                            <h6 class="mb-3">Recent Chats</h6>
                            <div id="recentChats" class="recent-chats-list">
                                <!-- Recent chats will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="col-md-9 chat-area">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div id="chatHeader">
                            <h5 class="mb-0">Select a chat to start</h5>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-outline-primary" id="refreshChat">
                                <i class="fas fa-sync-alt me-1"></i>Refresh
                            </button>
                        </div>
                    </div>
                    <div class="card-body chat-messages" id="chatMessages">
                        <!-- Messages will be loaded here -->
                    </div>
                    <div class="card-footer p-0">
                        <form id="messageForm">
                            <input type="text" class="form-control" id="message" 
                                placeholder="Type your message..." 
                                required>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
