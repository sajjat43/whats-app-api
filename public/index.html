<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>WhatsApp Web Interface</h1>
            <div id="connection-status" class="status-disconnected">Status: Disconnected</div>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <div class="sidebar-header">
                    <button id="refreshChat">Refresh Chats</button>
                    <div id="chat-count">Total Chats: 0</div>
                </div>
                <div class="number-input-container">
                    <select id="saved-numbers" class="number-select">
                        <option value="">Select a saved number</option>
                    </select>
                    <div class="number-input-group">
                        <input type="text" id="phone-number" placeholder="Or enter new number (e.g., 8801XXXXXXXXX)" required>
                        <button id="save-number" type="button">Save Number</button>
                    </div>
                </div>
                <div id="chat-list" class="chat-list">
                    <!-- Chat items will be added here dynamically -->
                </div>
            </div>

            <div class="chat-container">
                <div id="chat-header" class="chat-header">Select a chat to start messaging</div>
                <div id="message-container" class="message-container">
                    <!-- Messages will be added here dynamically -->
                </div>
                <div class="message-input-container">
                    <form id="message-form" class="message-form">
                        <div class="message-input-wrapper">
                            <input type="text" id="message-input" placeholder="Type a message...">
                            <label for="file-attachment" class="attachment-label">
                                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48"></path>
                                </svg>
                            </label>
                            <input type="file" id="file-attachment" accept="image/*,video/*,audio/*" style="display: none;">
                        </div>
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
